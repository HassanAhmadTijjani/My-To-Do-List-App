<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        main {
            position: relative;
            width: 100%;
            min-height: 100vh;
            background: #f8ded1f4;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .wrap {
            position: absolute;
            width: 50%;
            max-width: 500px;
           
            background: #333;
            height: 80%;
            padding: 20px;
            border-radius: 20px;
            border: 2px solid #3d82f1;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            margin: 1rem;
            font-size: 2rem;
            font-family: sans-serif
        }

        #todoInput {
            margin: .5rem;
            margin-left: 7rem;
            padding: 9px;
            border: none;
            border-radius: 10px;
        }

        #addBtn {
            padding: 8px;
            border: none;
            border-radius: 5px;
            width: 50px;
            background: #3d82f1;
        }

        h2 {
            text-align: center;
            font-family: sans-serif;
            font-size: 1.5;
        }
        ul {
            list-style: disc;
           text-align: left;
           margin-left: 5rem;
           font-size: 1.2rem;
        }

        @media (max-width: 600px) {
            .wrap {
                width: 90%;
                height: 70%;
            }

            #todoInput {
                width: 50%;
                margin-left: 3rem;
            }
        }
    </style>
    <title>To do list</title>
</head>
<body>
    <main>
        <div class="wrap">
            <h1>To-Do List App</h1>
            <input type="text" id="todoInput" placeholder="Add a new task">
            <button id="addBtn">Add</button>
            <h2>Task List</h2>
            <ul id="todoList"></ul>
        </div>
    </main>
    <script>

const input = document.getElementById("todoInput");
const add = document.getElementById("addBtn");
const list = document.getElementById("todoList");


add.addEventListener("click", () => {
    const taskText = input.value.trim();
    if (taskText !== "") {
        const listItem = document.createElement("li");
        listItem.textContent = taskText;
        listItem.addEventListener("click", () => {
            list.removeChild(listItem);
        });
        list.appendChild(listItem);
        input.value = "";
    }
})
